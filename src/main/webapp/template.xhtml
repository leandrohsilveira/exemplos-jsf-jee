<!DOCTYPE html>
<html lang="en" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>Exemplo Olá Mundo Dinâmico</title>
	</h:head>
	<h:body>
		<h1>Exemplos de JSF 2.2 com JEE 7</h1>
		<br />
		<hr />
		<a jsf:outcome="ola-mundo-form.jsf">Formulário</a>
		
		<a jsf:outcome="ola-mundo-dinamico" style="margin-left: 10px;">
			<f:param name="nome" value="#{sessionController.sessionName}" />
			#{sessionController.sessionName}
		</a>
		<hr />
		<ui:insert name="conteudo" />
	</h:body>
</html>
