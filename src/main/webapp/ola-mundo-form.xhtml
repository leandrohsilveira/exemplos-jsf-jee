<!DOCTYPE html>
<html lang="en" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:composition template="/template.xhtml">
		
		<ui:define name="conteudo">
			
			<form jsf:id="olaMundoForm">
				
				<h1>Formulário JSF POST</h1>
				
				<input type="text" jsf:id="nome" jsf:value="#{olaMundo.nome}" />
				
				<button jsf:id="submit" type="submit" jsf:action="#{olaMundo.mudarNome()}" >Mudar nome</button>
				
			</form>
			
			<hr />
			
			<form action="ola-mundo-dinamico.jsf" method="post">
				
				<h1>Formulário HTML POST</h1>
				
				<input type="text" name="nome" />
				
				<button type="submit">Mudar nome</button>
				
			</form>
			
			<hr />
			
			<form action="ola-mundo-dinamico.jsf" method="get">
				
				<h1>Formulário HTML GET</h1>
				
				<input type="text" name="nome" />
				
				<button type="submit">Mudar nome</button>
				
			</form>
			
		</ui:define>
		
	</ui:composition>
</html>
