<!DOCTYPE html>
<html lang="en" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:composition template="/template.xhtml">
	
		<f:metadata>
			<f:viewParam name="nome" value="#{olaMundo.nome}" required="true" requiredMessage="O parâmetro Nome é obrigatório." />
		</f:metadata>
		
		<ui:define name="conteudo">
			
			<h:messages styleClass="mensagens-globais" />
			
			<ui:fragment rendered="#{olaMundo.nome ne null}">
			
				Olá #{olaMundo.nome}!
				Olá #{olaMundo.nome}!
				Olá #{olaMundo.nome}!
				
			</ui:fragment>
			
		</ui:define>
		
	</ui:composition>
</html>
