<!DOCTYPE html>
<html lang="en" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:composition template="../template.xhtml">
		
		<f:metadata>
			<f:viewParam name="u" value="#{usuarioController.id}" />
			<f:viewAction action="#{usuarioController.carregarUsuario()}" />
		</f:metadata>
		
		<ui:define name="conteudo">
			<f:view transient="true">
				<h:messages styleClass="mensagens-globais" />
				
				
				<form jsf:id="usuarioForm" jsf:prependId="false">
					
					<input type="hidden" jsf:value="#{usuarioController.id}" />
					
					<label for="nome">Nome:</label>
					<input type="text" id="nome" jsf:value="#{usuarioController.nome}" />
					<br />
					<label for="login">Login:</label>
					<input type="text" id="login" jsf:value="#{usuarioController.login}" />
					<br />
					
					<label for="senha">Senha:</label>
					<input type="password" id="senha" jsf:value="#{usuarioController.senha}" />
					<br />
					
					
					<input type="submit" jsf:action="#{usuarioController.salvar()}" value="Salvar" />
					<button type="button" jsf:outcome="lista.jsf">Cancelar</button>
				</form>				
				
			</f:view>
		</ui:define>
		
	</ui:composition>
</html>
